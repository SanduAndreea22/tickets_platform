{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 py-12 px-6">
  <div class="bg-white/90 backdrop-blur-md p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition-all duration-500 hover:scale-[1.02]">

    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-2">Bine ai revenit ğŸ‘‹</h2>

      </div>

        {% endfor %}

    </p>
  </div>
</section>

<style>
@keyframes fadeUp {

{% endblock %}
