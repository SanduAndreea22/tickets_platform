{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 to-purple-600 py-12 px-4">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">
      CreeazÄƒ un cont nou ğŸŸï¸
    </h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div>
        <label for="username" class="block text-gray-700 font-medium">Nume utilizator</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium">ParolÄƒ</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-2">Rol utilizator</label>
        <div class="flex items-center gap-6">
          <label class="flex items-center">
            <input type="radio" name="role" value="participant" class="text-indigo-600" required>
            <span class="ml-2 text-gray-700">Participant</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="role" value="organizer" class="text-indigo-600">
            <span class="ml-2 text-gray-700">Organizator</span>
          </label>
        </div>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition duration-200">
        CreeazÄƒ cont
      </button>
    </form>

    {% if messages %}
      <div class="mt-4">
        {% for message in messages %}
          <p class="text-center text-sm text-green-600">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <p class="text-center text-gray-600 mt-6">
      Ai deja cont?
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline font-medium">AutentificÄƒ-te</a>
    </p>
  </div>
</div>

{% endblock %}
