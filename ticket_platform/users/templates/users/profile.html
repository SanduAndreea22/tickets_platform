{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="min-h-screen bg-gray-50 py-12 px-6 flex justify-center items-start">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-3xl">
    <div class="flex flex-col md:flex-row items-center justify-between gap-6">
      
      <!-- Avatar / Info -->
      <div class="flex items-center gap-6">

             class="w-24 h-24 rounded-full border-4 border-indigo-500 object-cover">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">{{ user.username }}</h2>
          <p class="text-gray-500">{{ user.email }}</p>
          {% if user.profile.role %}
          <span class="inline-block mt-2 bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm">

          {% endif %}
