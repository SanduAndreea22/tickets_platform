{% extends 'base.html' %}
{% block content %}

<section class="max-w-3xl mx-auto py-12 px-6">

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Titlu</label>
      <input type="text" name="title" value="{{ event.title }}" class="w-full border border-gray-300 rounded-lg px-4 py-2">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Descriere</label>
      <textarea name="description" rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2">{{ event.description }}</textarea>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">LocaÈ›ie</label>
      <input type="text" name="location" value="{{ event.location }}" class="w-full border border-gray-300 rounded-lg px-4 py-2">
    </div>

    <div class="grid grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Data Ã®nceput</label>
        <input type="datetime-local" name="start_date" value="{{ event.start_date|date:'Y-m-d\\TH:i' }}" class="w-full border border-gray-300 rounded-lg px-4 py-2">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Data sfÃ¢rÈ™it</label>
        <input type="datetime-local" name="end_date" value="{{ event.end_date|date:'Y-m-d\\TH:i' }}" class="w-full border border-gray-300 rounded-lg px-4 py-2">
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-2">Imagine (opÈ›ional)</label>
      <input type="file" name="image" accept="image/*">

      {% endif %}
    </div>

    <hr class="my-6 border-gray-300">
    <h2 class="text-xl font-semibold text-indigo-700 mb-4">ğŸŸï¸ Tipuri de bilete</h2>

    {% for ticket in tickets %}
      <div class="grid grid-cols-3 gap-4 mb-4">
        <input type="hidden" name="ticket_id" value="{{ ticket.id }}">
        <input type="text" name="ticket_name" value="{{ ticket.name }}" class="border border-gray-300 rounded-lg px-3 py-2">
        <input type="number" name="ticket_price" value="{{ ticket.price }}" step="0.01" class="border border-gray-300 rounded-lg px-3 py-2">
        <input type="number" name="ticket_quantity" value="{{ ticket.available_quantity }}" class="border border-gray-300 rounded-lg px-3 py-2">
      </div>
    {% endfor %}

    <div class="text-center mt-8">
      <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition">
        SalveazÄƒ modificÄƒrile
      </button>
    </div>
  </form>
</section>

{% endblock %}
