{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-indigo-700 mb-8 text-center">Partenerii noștri</h1>

    <!-- Grid logo-uri -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 items-center justify-items-center">
        {% for partner in partners %}
            <div class="p-4 bg-gray-50 rounded-2xl shadow hover:shadow-lg transition transform hover:scale-105 flex items-center justify-center">
                <img src="{{ partner.logo.url }}" alt="{{ partner.name }}" class="h-20 object-contain">
            </div>
        {% empty %}
            <p class="col-span-full text-gray-500 text-center">Nu există parteneri în acest moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
