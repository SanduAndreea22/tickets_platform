{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md flex flex-col h-[80vh]">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-700">ðŸ’¬ Suport TicketPlatform</h1>

    <!-- Container mesaje -->
    <div id="chatBox" class="flex-1 overflow-y-auto space-y-4 p-4 border rounded-lg bg-gray-50">
        {% for msg in messages %}
            <div class="flex {% if msg.is_support %}justify-start{% else %}justify-end{% endif %}">
                <div class="{% if msg.is_support %}bg-indigo-100 text-gray-800{% else %}bg-indigo-600 text-white{% endif %} p-3 rounded-xl max-w-xs break-words">
                    <p class="text-sm font-semibold">{{ msg.name }}</p>
                    <p>{{ msg.message }}</p>
                    <p class="text-xs text-gray-400 mt-1">{{ msg.created_at|date:"d M Y, H:i" }}</p>
                </div>
            </div>
        {% empty %}
            <p class="text-gray-500 text-center">Niciun mesaj trimis Ã®ncÄƒ. Fii primul care ne scrie!</p>
        {% endfor %}
    </div>

    <!-- Formular -->
    <form method="POST" class="mt-6 flex flex-col space-y-3">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nume complet" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <input type="email" name="email" placeholder="Email" required class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        <textarea name="message" placeholder="Scrie mesajul tÄƒu..." required class="w-full border rounded-lg p-2 h-24 focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            Trimite mesaj
        </button>
    </form>
</div>

<!-- Script auto-scroll -->
<script>
    const chatBox = document.getElementById('chatBox');
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

{% endblock %}
